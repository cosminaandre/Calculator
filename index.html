<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1 id="display"></h1>

    <div class="container-el">
      <div class="first-column">
        <button id="delete-btn" onclick="
          eraseCalculate();
          ">C</button>
        <button  id="percentage-btn" onclick="
        calculateNumbers('%');
        ">%</button>
        <button  id="division-btn" onclick="
        calculateNumbers('/');
         ">/</button>
      </div>
  
      <div class="second-column">
        <button onclick="
           calculateNumbers('7');
          ">7</button>
        <button onclick="
         calculateNumbers('8');
        ">8</button>
        <button onclick="
         calculateNumbers('9');
        ">9</button>
        <button id="multiplication-btn" onclick="
        calculateNumbers('*');
        ">x</button>
      </div>
  
      <div class="third-column">
        <button onclick="
          calculateNumbers('4');
          ">4</button>
        <button onclick="
         calculateNumbers('5');
        ">5</button>
        <button onclick="
         calculateNumbers('6');
        ">6</button>
        <button id="subtraction-btn" onclick="
         calculateNumbers('-');
        ">-</button>
      </div>
  
      <div class="fourth-column">
        <button onclick="
          calculateNumbers('1');"
          >1</button>
        <button onclick="
         calculateNumbers('2');
        ">2</button>
        <button onclick="
        calculateNumbers('3');
        ">3</button>
        <button id="addition-btn" onclick="
        calculateNumbers('+');
        ">+</button>
      </div>
  
      <div class="last-column">
        <button onclick="
          calculateNumbers('0');
          ">0</button>
        <button id="comma-btn" onclick="
          calculateNumbers(',');
        ">,</button>
        <button id="equal-btn" onclick="
        equalCalculate();
        ">=</button>
      </div>
    </div>

    <script src="index.js"></script>
    
  </body>
</html>
